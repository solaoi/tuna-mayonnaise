project_name: tuna
env:
  - GO111MODULE=on
before:
  hooks:
    - go mod tidy
builds:
  - main: .
    id: uncompressed
    binary: tuna
    ldflags:
      - -s -w
      - -X main.Version={{.Version}}
      - -X main.Revision={{.ShortCommit}}
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - freebsd
      - netbsd
      - openbsd
      - dragonfly
    goarch:
      - amd64
      - 386
      - arm
      - arm64
    goarm:
      - 7
    ignore:
      - goos: darwin
        goarch: 386
  - main: .
    id: compressed
    binary: tuna
    ldflags:
      - -s -w
      - -X main.Version={{.Version}}
      - -X main.Revision={{.ShortCommit}}
    env:
      - CGO_ENABLED=0
    goos:
      - windows
      - linux
    goarch:
      - amd64
      - 386
      - arm
      - arm64
    goarm:
      - 7
    hooks:
      post: upx --lzma '{{ .Path }}'

archives:
  - 
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    name_template: "{{.ProjectName}}_{{.Version}}_{{.Os}}-{{.Arch}}"
    replacements:
      amd64: 64bit
      386: 32bit
      arm: ARM
      arm64: ARM64
      darwin: macOS
      linux: Linux
      windows: Windows
      openbsd: OpenBSD
      netbsd: NetBSD
      freebsd: FreeBSD
      dragonfly: DragonFlyBSD
release:
  prerelease: auto
brews:
  -
    name: tuna
    tap:
      owner: solaoi
      name: homebrew-tap
    url_template: "https://github.com/solaoi/tuna-mayonnaise/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
    commit_author:
      name: goreleaserbot
      email: mail@aota.blog
    homepage: "https://github.com/solaoi/tuna-mayonnaise"
    description: "Software to generate and serve JSON/HTML with flow model"
    license: "MIT"
    test: |
      system "#{bin}/tuna help"
    install: |
      bin.install "tuna"
